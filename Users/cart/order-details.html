<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }

    img {
      width: 60px;
      height: auto;
    }
    #confirmOrderBtn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: not-allowed;
  opacity: 0.6;
  transition: all 0.3s ease;
}

#confirmOrderBtn:enabled {
  cursor: pointer;
  opacity: 1;
  box-shadow: 0 4px 10px rgba(0, 128, 0, 0.3);
}

#confirmOrderBtn:hover:enabled {
  background-color: #45a049;
  transform: scale(1.03);
}
 


    </style>
</head>
<body>
    <h2>Order Summary</h2>
  <table id="orderSummaryTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (EGP)</th>
        <th>Total (EGP)</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
      
    </tbody>
  </table>

  <button id="confirmOrderBtn"  style="padding: 10px 20px; border-radius: 8px; margin-top: 10px; background-color: green;" disabled="disabled">CheckOut</button>
    <script src="js/orderdetails.js"></script>
</body>
</html>
