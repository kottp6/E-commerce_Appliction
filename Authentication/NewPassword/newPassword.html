<body>
    
    <nav>
        <div class="nav-bar">
            <i class="fa-solid fa-bars sidebarOpen"></i>
            <span class="logo navLogo"><a href="#">Costco</a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Costco</a></span>
                    <i class="fa-solid fa-xmark siderbarClose"></i>
                </div>
                <ul class="nav-links">

                </ul>

    </nav>

    <div class="container">
        <h2>Enter New Password</h2>
        <form id="resetForm">
            <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" class="form-control" placeholder="you@example.com" />
                <i id="emailIcon" class="fa icon"></i>
            </div>
            <small class="error-text" id="emailError"></small>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" class="form-control" placeholder="********" />
                <i id="passwordIcon" class="fa icon"></i>
            </div>
            <small id="passwordError" class="error-text"></small>
            </div>

            <button id="submitButton" class="btn" disabled>Reset Password</button>
            <div id="error-message" class="error-text"></div>
        </form>
        <div id="successModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>New Password Updated Successfully!</h2>
                <p>You Will be redirect to Login Page</p>
                <button id="closeModalBtn" class="btn">OK</button>
            </div>
        </div>
    </div>
    <script src="newPassword.js"></script>
