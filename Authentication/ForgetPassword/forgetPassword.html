    <div class="container">
        <h1>Forget Password</h1>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Enter Your Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="form-control" placeholder="ex: mo@gmail.com">
                    <i id="emailIcon" class="fa icon"></i>
                </div>
                <small class="error-text" id="emailError"></small>
            </div>
            <button type="submit" id="submit-btn">Reset Password</button>
            <div id="error-message" class="alert" style="margin-top: 10px;"></div>
        </form>

        <div id="successModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Reset Password Successful!</h2>
                <p>We send you code via email</p>
                <button id="closeModalBtn" class="btn">OK</button>
            </div>
        </div>
    </div>
    <script src="forgetPassword.js"></script>
