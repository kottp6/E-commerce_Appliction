    <div class="container">
        <h2>Verify Code</h2>
        <div class="form-group">
            <label for="email">Enter Your Code</label>
            <div class="input-wrapper">
                <input type="number" id="resetCode" name="resetCode" class="form-control" placeholder="Enter your reset code">
                <i id="emailIcon" class="fa icon"></i>
            </div>
            <small class="error-text" id="emailError"></small>
        </div>
        <button id="submitBtn" class="btn" onclick="verifyResetCode()">Verify Code</button>
        <div id="errorMessage" class="error"></div>

        <div id="successModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Verify Code Successfully!</h2>
                <p>You Will be redirect to make new password</p>
                <button id="closeModalBtn" class="btn">OK</button>
            </div>
        </div>
    </div>
