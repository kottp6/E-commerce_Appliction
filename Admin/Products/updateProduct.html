<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="css/products.css">
</head>

<style>
    
</style>
<body>

    
    <div class="parent-product">
        <div class="Product-container">
            <h2>Update Product</h2>
            <form id="addProductForm">
                <input class="Prod-input" type="text" id="product-id" placeholder="Product ID" required>
                <input class="Prod-input" type="text" id="product-name" placeholder="Product Name" required>
                <input class="Prod-input" type="number" id="product-price" placeholder="Product Price" required>
                <input class="Prod-input" type="text" id="product-category"  placeholder="Category of Product" required>
                <input class="Prod-input" type="text" id="product-quantity" placeholder="Quantity of Product" required>
                <input class="Prod-input" type="text" id="product-image" placeholder="Image of Product" required>
                <textarea class="Prod-input" id="product-desc" placeholder="Description of Product" required></textarea>
                <button class="Prod-button" type="button" onclick="updateData(event)"">Update Product</button>
            </form>
            <!-- <div id="successMessage" class="success-message" style="display: none;">
                âœ… Product added successfully!
            </div>  -->

            <div id="errorMessage" style="display: none; color: red;"></div>
            <div id="successMessage" style="display: none; color: green;">Product added successfully!</div>
        </div>
    </div>
    <script src="js/displayProducts.js"></script>
</body>
</html>
