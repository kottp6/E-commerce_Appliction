<!DOCTYPE html>
<html lang="en">
<head>

    <title>Update Category</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>

    <div class="parent-category">
        <div class="category-container">
            <h2>Update Product</h2>
            <form id="addCategoryForm">
                <input class="Cate-input" type="text" id="category-id" placeholder="Category ID" required>
                <input class="Cate-input" type="text" id="category-name" placeholder="Category Name" required>
                <input class="Cate-input" type="text" id="category-slug" placeholder="Category Slug" required>
                <input class="Cate-input" type="text" id="category-image"  placeholder="Image of Category" required>
                <button class="Cate-button" type="button"  onclick="updateData(event)">Update Category</button>
            </form>

    </div>
